<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C√¢u h·ªèi Yes/No</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
            position: relative;
            background: url('https://i.pinimg.com/originals/41/c3/41/41c3411c379878f87a1fbe9c557c4ef8.gif') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 20px;
            position: relative;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 30px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            color: white;
            background-color: #FF6B81;
            transition: transform 0.3s ease-in-out;
        }
        #yes:hover {
            transform: scale(1.1);
            background-color: #ff9eac;
        }
        #no {
            position: absolute;
        }
        #message {
            margin-top: 50px;
            font-size: 40px;
            color: #1976D2;
            font-style: italic;
            display: none;
        }
        @media (max-width: 600px) {
    .container {
        flex-direction: column;
        gap: 20px;
    }
}
    </style>
</head>
<body>
    <h1>√Ånh Linh c√≥ mu·ªën nh·∫£y Flashmob v·ªõi tui hong üòä</h1>
    <div class="container">
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>
    <p id="message">C·∫£m ∆°n √Ånh Linh nha ‚ù§Ô∏è</p>

    <script>
        const noButton = document.getElementById("no");
        const yesButton = document.getElementById("yes");
        const message = document.getElementById("message");

        let isFirstMove = true;
        let container = document.querySelector(".container");

        function getRandomPosition() {
            let containerRect = container.getBoundingClientRect();
            let yesRect = yesButton.getBoundingClientRect();
            let buttonWidth = noButton.offsetWidth;
            let buttonHeight = noButton.offsetHeight;
            let maxAttempts = 100, attempt = 0;
            
            let newX, newY, distance;
            do {
                newX = Math.random() * (containerRect.width - buttonWidth);
                newY = Math.random() * (containerRect.height - buttonHeight);
                distance = Math.sqrt(Math.pow(newX - yesRect.left, 2) + Math.pow(newY - yesRect.top, 2));
                attempt++;
            } while (distance < 100 && attempt < maxAttempts); // ƒê·∫£m b·∫£o c√°ch xa Yes √≠t nh·∫•t 100px
            
            return { x: newX, y: newY };
        }

        noButton.addEventListener("mouseenter", function() {
            if (isFirstMove) {
                noButton.style.position = "absolute";
                isFirstMove = false;
            }

            let { x, y } = getRandomPosition();
            noButton.style.transform = `translate(${x}px, ${y}px)`;
        });

        yesButton.addEventListener("click", function() {
            message.style.display = "block";
            yesButton.style.opacity = "0";
            noButton.style.opacity = "0";

            setTimeout(() => {
                yesButton.style.display = "none"; 
                noButton.style.display = "none";
            }, 500);
        });
    </script>
</body>
</html>
