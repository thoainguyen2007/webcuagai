<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C√¢u h·ªèi Yes/No</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
            position: relative;
            background: url('https://i.pinimg.com/originals/41/c3/41/41c3411c379878f87a1fbe9c557c4ef8.gif') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            display: flex;
            gap: 50px;
            margin-top: 20px;
            position: relative;
            
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 30px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            color: white;
            background-color: #FF6B81;

        }
        #yes {position: relative;
            left: 60%;

        }
        #yes:hover{color: white; 
            transform: scale(1.1);background-color: #ff9eac}
            
        #no {
            position: relative;
        }
        #message {
            margin-top: 200px;
            font-size: 40px;
            color: #1976D2;
            font-style: italic;
            display: none;
        }
@media (max-width: 600px) {
    .container {
        flex-direction: column;
        gap: 20px;
        align-items: center; /* ƒê·∫£m b·∫£o c√°c n√∫t cƒÉn gi·ªØa */
        justify-content: center;
    }
    button {
        max-width: 80%;
        font-size: 16px;
        text-align: center; /* CƒÉn ch·ªØ trong n√∫t v√†o gi·ªØa */
        display: block;
    }
    #no, #yes {
        position: static; /* Tr√°nh b·ªã l·ªách do position: relative */
    }
}


    </style>
</head>
<body>
    <h1>√Ånh Linh c√≥ mu·ªën nh·∫£y Flashmob v·ªõi tui hongüòä</h1>
    <div class="container">
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>
    <p id="message">C·∫£m ∆°n √Ånh Linh nha ‚ù§Ô∏è</p>

    <script>
        const noButton = document.getElementById("no");
        const yesButton = document.getElementById("yes");
        const message = document.getElementById("message");
        

        let lastX = 0, lastY = 0;
        noButton.style.left = "30%";
        noButton.style.top = "0px";
        
        noButton.addEventListener("mouseenter", function() {
            let newX, newY;
            do {
                newX = Math.random()*50+25;
                newY = Math.random()*200+100;
            } while (Math.abs(newX - lastX) < 10 && Math.abs(newY - lastY) < 10); 
            
            lastX = newX;
            lastY = newY;
            
            noButton.style.left =  `${newX}%`;
            noButton.style.top = `${newY}px`;
        });

    
        
        yesButton.addEventListener("click", function() {
            message.style.display = "block";
            yesButton.style.display = "none"; 
            noButton.style.display = "none";
        });
    </script>
</body>
</html>
